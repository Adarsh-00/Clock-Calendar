<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- For Clock -->
    <div class="container">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <!-- For Calender -->
    <div class="calender">
        <div class="year">
            <h2 id="yr"></h2>
            <h3 id="mnt"></h3>
        </div>
        <div class="date">
            <h2 id="dt"></h2>
            <h3 id="day"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
